<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="publications.title">Publications</span></h1>
        </div>
    </div>
    <div class="row">

        <ul>
        {% for publication in site.data.index.publications %}
            <li>{{ publication.name }} ({{ publication.author }}, {{ publication.date }})</li>
        {% endfor %}
        </ul>
        <div style="padding-top: 0.5em"></div>
    </div>
</div>
