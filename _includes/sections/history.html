<div class="container" id="i18_career">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="history.title">Our History</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for item in site.data.index.history %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if item.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ item.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="history.{{ item.name.i18n }}">{{ item.name.detail }}</span></h2>
                        <p><span data-i18n="history.{{ item.desc.i18n }}">{{ item.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="history.{{ item.date.i18n }}"> {{ item.date.detail }}</span>
                        {% if item.job.detail %}
                        <span>&#8211;</span>
                        <small><span data-i18n="history.{{ item.job.i18n }}">{{ item.job.detail }}</span></small> </span>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
